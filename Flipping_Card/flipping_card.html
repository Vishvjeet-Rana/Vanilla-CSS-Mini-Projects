<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="flipping_card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="card-front">
          <header>
            <span class="logo">
              <img src="assets/logo.png" alt="this is master card logo" />
              <h5>Master Card</h5>
            </span>
            <img src="assets/chip.png" alt="chip image for card" class="chip" />
          </header>
          <div class="card-details">
            <div class="number-name-detail">
              <p>Card Number</p>
              <p class="number">8050&nbsp;5040&nbsp;2030&nbsp;3020</p>
              <p class="name">Ashoka The Great</p>
            </div>

            <div class="validity">
              <p class="text">Valid Thru</p>
              <p class="date">05/29</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
