<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nehumorphism Side bar Design</title>
    <link rel="stylesheet" href="sidebar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <label class="button bars" for="check"
      ><i class="fa-solid fa-bars"></i
    ></label>
    <div class="side-bar">
      <div class="title">
        <div class="logo">Vishvjeet Lab</div>
        <label class="button cancel" for="check"
          ><i class="fa-regular fa-circle-xmark"></i
        ></label>
      </div>

      <ul>
        <li>
          <a href="#"><i class="fa-solid fa-qrcode"></i>Dashboard</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-link"></i>Shortcuts</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-bars-staggered"></i>Overviews</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-calendar-week"></i>Events</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-circle-question"></i>About</a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-servicestack"></i>Services</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-address-book"></i>Contact</a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-comments"></i>Feedback</a>
        </li>
      </ul>

      <div class="media-icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </body>
</html>
