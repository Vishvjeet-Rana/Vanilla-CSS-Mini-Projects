<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="profile_card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-image">
        <img src="assets/picofme (4).png" alt="My Image" class="image" />
      </div>

      <div class="content">
        <span class="name">Vishvjeet Rana</span>
        <span class="job">MERN Developer</span>
      </div>

      <div class="social-handles">
        <div
          class="boxes"
          style="background-image: url('assets/instagram.png')"
        ></div>
        <div
          class="boxes"
          style="background-image: url('assets/twitter.png')"
        ></div>
        <div
          class="boxes"
          style="background-image: url('assets/social.png')"
        ></div>
        <div
          class="boxes"
          style="background-image: url('assets/facebook.png')"
        ></div>
      </div>

      <div class="button-section">
        <button class="buttons">Follow me</button>
        <button class="buttons">Message</button>
      </div>

      <div class="analytics">
        <div class="data">
          <i class="fa-solid fa-share"></i>
          <span class="number">20K</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">50K</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-comment"></i>
          <span class="number">35K</span>
        </div>
      </div>
    </div>
  </body>
</html>
